name: Cobrança Diária Automática

on:
  schedule:
    # Rodar às 12:00 UTC (09:00 Horário de Brasília)
    - cron: '0 12 * * *'
  # Permite rodar manualmente pela interface do GitHub para testes
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        run: |
          pip install -r requirements.txt

      - name: Executar Script de Cobrança
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # Use a Service Role Key (não a Anon Key) para o script backend
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          WHATSAPP_API_URL: ${{ secrets.WHATSAPP_API_URL }}
          WHATSAPP_API_KEY: ${{ secrets.WHATSAPP_API_KEY }}
        run: python automation_job.py